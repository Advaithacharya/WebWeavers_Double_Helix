<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IEEE SB SMVITM — Team</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <canvas id="bg-canvas"></canvas>

    <header class="navbar container">
      <div class="nav-inner glass">
        <a class="brand" href="index.html">
          <img src="assets/img/ieee-logo.svg" alt="IEEE"/>
          <span>IEEE SB SMVITM</span>
        </a>
        <nav class="nav-links">
          <a href="home.html">Home</a>
          <a href="about.html">About Us</a>
          <a class="active" href="team.html">Team</a>
          <a href="achievements.html">Achievements</a>
          <a href="publication.html">Publication</a>
          <a href="login.html">Login</a>
        </nav>
      </div>
    </header>

    <main class="container section">
      <section class="glass card">
        <h1>Team</h1>
        <p style="margin-top:8px;">Meet our office bearers and coordinators.</p>
      </section>

      <section class="section">
        <div class="glass card" style="padding:20px;">
          <h3>Current Office Bearers</h3>
          <ul id="publicTeam" style="margin-top:10px; line-height:1.9;"></ul>
        </div>
      </section>
    </main>

    <footer class="footer container">
      <div class="glass" style="padding:14px;">
        <p>© <span id="year"></span> IEEE Student Branch, SMVITM.</p>
      </div>
    </footer>

    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
    <script src="assets/js/background.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
      // Load public team list
      (function(){
        const list = document.getElementById('publicTeam');
        if (!list) return;
        fetch('/api/team').then(r=>r.json()).then(d=>Array.isArray(d.team)?d.team:[]).then(team=>{
          list.innerHTML='';
          for (const m of team) {
            const li=document.createElement('li');
            li.textContent = `${m.position}: ${m.name}${m.department? ' ('+m.department+')':''}${m.email? ' — '+m.email:''}`;
            list.appendChild(li);
          }
        }).catch(()=>{});
      })();
    </script>
  </body>
  </html>
